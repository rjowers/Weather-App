  <!--<div class="container">-->
    <div class="row">
      <div class="one-half column">
        <h1 id="title">Weather Getter</h1>
      </div>
    </div>
    <div class="weather-input-box">
     <fieldset>
        <ul>
          <li>
               <label for="city-search">City Name</label>
                <input type="text" id="city-search" placeholder="e.g. Lexington, South Carolina">
        </li>
            <li class="weather-inputs">
                <label for="latitude">Latitude</label>
                <input type="text" id="latitude" placeholder="e.g. 42.9150747" required>
            </li>
 
            <li class ="weather-inputs"->
                <label for="longitude">Longitude</label>
                <input type="text" id="longitude" placeholder="e.g. -77.784323" required>
            </li>
        </ul>
    </fieldset>
    </div>
      <div class="button-box">
        <button class="input-button">Get Weather</button>
      </div>

        <h2 class="currently">Currently</h2>
       
       <div class="current-weather">
        
       </div>

       <h2 class="currently">What Your Week Looks Like</h2>

      <div class="daily-weather">
      
      </div>

      <p><button onclick="getLocation()">Get My Location</button></p>
<p id="demo"></p>
